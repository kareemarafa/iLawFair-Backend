<section class="section">
  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="d-flex justify-content-center align-items-center flex-row" [href]="componentData?.baseUrl">
        <div *ngIf="componentData?.logo?.logoEnabled" class="pe-2">
          <img [src]="componentData?.logo?.src" [alt]="componentData?.title" [width]="componentData?.logo?.width" [height]="componentData?.logo?.height" />
        </div>
        <h3
          class="my-0 mr-md-auto font-weight-normal"
          [ngStyle]="{
            'color': componentData?.titleColor && componentData?.titleColor,
            'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
          }"
        >
          {{ componentData?.title }}
        </h3>
      </a>
      <ng-container *ngFor="let menuItem of componentData?.menuItems">
        <a class="py-2 d-none d-md-inline-block" [href]="menuItem.url">{{ menuItem.value }}</a>
      </ng-container>
    </div>
  </nav>
</section>
