<section class="section">
  <div class="p-3" ionhourHOCSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
    <div class="blog-header d-flex justify-content-between" ionhourSectionStyle [styles]="componentData?.style"
         [sectionOptions]="componentData?.sectionOptions">
      <div>
        <a
          class="d-flex flex-column"
          [href]="componentData?.baseUrl"
          [ngStyle]="{
              'color': componentData?.titleColor && componentData?.titleColor,
              'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
            }"
        >
          <div *ngIf="componentData?.logo?.logoEnabled">
            <img [src]="componentData?.logo?.src" [alt]="componentData?.title" [width]="componentData?.logo?.width"
                 [height]="componentData?.logo?.height"/>
          </div>
          <div class="d-flex flex-column">
            <h3
              *ngIf="componentData?.titleEnabled"
              class="my-0 mr-md-auto font-weight-normal themeFont"
              [ngStyle]="{
                'color': componentData?.titleColor && componentData?.titleColor,
                'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
              }"
            >
              {{ componentData?.title }}
            </h3>
            <small class="text-muted" *ngIf="componentData?.sloganEnabled">{{ componentData?.slogan }}</small>
          </div>
        </a>
      </div>

      <div class="py-1 mb-2" *ngIf="componentData?.sectionOptions?.menuItemsEnabled">
        <nav class="nav d-flex justify-content-around">
          <ng-container *ngFor="let menuItem of componentData?.menuItems">
            <a class="p-2 themeFont" [ngStyle]="{ color: menuItem?.color ?? '#e3e3e3' }"
               [href]="menuItem.url">{{ menuItem.value }}</a>
          </ng-container>
          <a *ngIf="componentData?.callToAction?.isEnabled" class="btn btn-sm themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-secondary' }}"
             [href]="componentData?.callToAction?.url">
            {{ componentData?.callToAction?.value }}
          </a>
        </nav>
      </div>
    </div>
  </div>
</section>
