<section class="section">
  <template #htmlTemplate>
    <div class="d-flex flex-row">
      <mat-button-toggle-group name="text_transform" aria-label="text_transform" multiple>
        <mat-button-toggle value="bold" [matTooltip]="'Bold'">
          <mat-icon>format_bold</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="italic" [matTooltip]="'italic'">
          <mat-icon>format_italic</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="underline" [matTooltip]="'underline'">
          <mat-icon>format_underline</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </template>

  <div ionhourHOCSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions"
       class="shadow-sm border-bottom">
    <div
      ionhourSectionStyle
      [styles]="componentData?.style"
      [sectionOptions]="componentData?.sectionOptions"
      class="justify-content-between d-flex flex-column flex-md-row align-items-center p-3 px-md-4"
    >
      <div *ngIf="componentData?.logo"
         class="d-flex align-items-center justify-content-center">
        <span class="navbar-brand" *ngIf="componentData?.logo?.logoEnabled">
          <img [src]="componentData?.logo?.src" [alt]="componentData?.title" [width]="componentData?.logo?.width"
               [height]="componentData?.logo?.height"/>
        </span>
        <div class="d-flex flex-column">
          <h3
            [ngxTippy]="htmlTemplate"
            [tippyProps]="templateRef"
            *ngIf="componentData?.titleEnabled"
            class="my-0 mr-md-auto font-weight-normal themeFont"
            [ngStyle]="{
            'color': componentData?.titleColor && componentData?.titleColor,
            'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
          }"
          >
            {{ componentData?.title }}
          </h3>
          <small class="text-muted" *ngIf="componentData?.sloganEnabled">{{ componentData?.slogan }}</small>
        </div>
      </div>

      <div class="d-flex align-items-center" *ngIf="componentData?.sectionOptions?.menuItemsEnabled">
        <nav class="my-2 my-md-0 mr-md-3">
          <ng-container *ngFor="let menuItem of componentData?.menuItems">
            <a class="p-2 themeFont" [ngStyle]="{ color: menuItem?.color ?? '#333' }"
               [href]="menuItem.url">{{ menuItem.value }}</a>
          </ng-container>
        </nav>
        <a *ngIf="componentData?.callToAction?.isEnabled" class="btn themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-primary' }}"
           [href]="componentData?.callToAction?.url">{{
          componentData?.callToAction?.value
          }}</a>
      </div>
    </div>
  </div>
</section>
