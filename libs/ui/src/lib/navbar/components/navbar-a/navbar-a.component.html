<section class="section">
  <div ionhourHOCSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions" class="shadow-sm border-bottom">
    <div
      ionhourSectionStyle
      [styles]="componentData?.style"
      [sectionOptions]="componentData?.sectionOptions"
      class="justify-content-between d-flex flex-column flex-md-row align-items-center p-3 px-md-4"
    >
      <a *ngIf="componentData?.logo" [href]="componentData?.baseUrl" class="d-flex align-items-center justify-content-center">
        <span class="navbar-brand" *ngIf="componentData?.logo?.logoEnabled">
          <img [src]="componentData?.logo?.src" [alt]="componentData?.title" [width]="componentData?.logo?.width" [height]="componentData?.logo?.height" />
        </span>
        <h3
          class="my-0 mr-md-auto font-weight-normal themeFont"
          [ngStyle]="{
            'color': componentData?.titleColor && componentData?.titleColor,
            'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
          }"
        >
          {{ componentData?.title }}
        </h3>
      </a>

      <div class="d-flex align-items-center">
        <nav class="my-2 my-md-0 mr-md-3">
          <ng-container *ngFor="let menuItem of componentData?.menuItems">
            <a class="p-2 themeFont" [ngStyle]="{ color: menuItem?.color ?? '#333' }" [href]="menuItem.url">{{ menuItem.value }}</a>
          </ng-container>
        </nav>
        <a class="btn themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-primary' }}" [href]="componentData?.callToAction?.url">{{
          componentData?.callToAction?.value
        }}</a>
      </div>
    </div>
  </div>
</section>
