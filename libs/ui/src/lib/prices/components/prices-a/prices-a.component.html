<section class="section prices-a bg-white">
  <div class="container">
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="fw-normal" [ngStyle]="{ color: componentData?.titleColor }">{{ componentData.title }}</h1>
      <p class="fs-5" [ngStyle]="{ color: componentData?.descriptionColor }">
        {{ componentData.description }}
      </p>
    </div>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <ng-container *ngFor="let item of componentData?.items">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">{{ item?.title }}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                {{ item?.price }}<small class="text-muted fw-light">/{{ item?.per }}</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li *ngFor="let feature of item?.features">{{ feature?.title }}</li>
              </ul>
              <a class="w-100 btn btn-lg {{ item?.callToAction?.color }}" [href]="item?.callToAction?.url">{{ item?.callToAction?.value }}</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
