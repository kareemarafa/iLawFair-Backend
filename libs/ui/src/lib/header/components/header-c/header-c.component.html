<section class="section">
  <div ionhourHOCSectionStyle
       [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
    <div ionhourSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions">
      <div class="row text-center">
        <div class="col">
          <h1 class="display-4 fw-normal themeFont"
              [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
          <p class="themeFont" [ngStyle]="{ color: componentData?.descriptionColor }">
            {{ componentData?.description }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <ng-container *ngIf="componentData?.video?.url">
            <video class="video" autoplay loop muted [poster]="componentData?.video?.poster">
              <source [src]="componentData?.video?.url" type="video/mp4"/>
            </video>
          </ng-container>
          <div class="position-relative" *ngIf="!componentData?.video?.url">
            <img class="img-fluid" [alt]="componentData?.sectionHead"
                 [src]="componentData?.image"/>
            <div class="cta-centralized justify-content-center align-items-center d-flex">
              <a class="btn themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-primary' }}"
                 [href]="componentData?.callToAction?.url">{{
                componentData?.callToAction?.value
                }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
