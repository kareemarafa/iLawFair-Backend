<section class="section">
  <div
    class="position-relative overflow-hidden p-3 p-md-5 text-center bg-light bg-video"
    ionhourHOCSectionStyle
    [styles]="componentData?.style"
    [sectionOptions]="componentData?.sectionOptions"
  >
    <div class="col-md-5 my-5 content" ionhourSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions">
      <h1 class="display-4 fw-normal themeFont" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
      <p class="themeFont" [ngStyle]="{ color: componentData?.descriptionColor }">
        {{ componentData?.description }}
      </p>
    </div>
    <ng-container *ngIf="componentData?.video?.url">
      <video class="video" autoplay loop muted [poster]="componentData?.video?.poster">
        <source [src]="componentData?.video?.url" type="video/mp4" />
      </video>
    </ng-container>
    <ng-container *ngIf="!componentData?.video?.url">
      <img class="img-fluid" [alt]="componentData?.sectionHead" [src]="componentData?.image" />
    </ng-container>
    <a class="btn themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-primary' }}" [href]="componentData?.callToAction?.url">{{
      componentData?.callToAction?.value
    }}</a>
  </div>
</section>
