<section class="section">
  <div ionhourHOCSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions" class="position-relative overflow-hidden p-3 p-md-5 text-center">
    <div class="col-md-5 mx-auto my-5" ionhourSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions">
      <h1 class="display-4 font-weight-normal themeFont" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
      <p class="lead font-weight-normal themeFont" [ngStyle]="{ color: componentData?.descriptionColor }">{{ componentData?.description }}</p>
      <a class="btn themeFont {{ componentData?.callToAction?.color ?? 'btn-outline-primary' }}" [href]="componentData?.callToAction?.url">{{
        componentData?.callToAction?.value
      }}</a>
    </div>
  </div>
</section>
