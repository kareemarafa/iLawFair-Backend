<section class="section bg-white">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
    <p
      class="lead"
      [ngStyle]="{
        'color': componentData?.descriptionColor,
        'font-size': componentData?.descriptionFontSize && componentData?.descriptionFontSize + 'px'
      }"
    >
      {{ componentData?.description }}
    </p>
  </div>
</section>
