<section class="section bg-white">
  <div ionhourHOCSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions" class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div ionhourSectionStyle [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions">
      <h1 class="display-4 themeFont" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
      <p
        class="lead themeFont"
        [ngStyle]="{
          'color': componentData?.descriptionColor,
          'font-size': componentData?.descriptionFontSize && componentData?.descriptionFontSize + 'px'
        }"
      >
        {{ componentData?.description }}
      </p>
    </div>
  </div>
</section>
