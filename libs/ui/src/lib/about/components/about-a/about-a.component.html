<section class="section">
  <div class="flex-row row justify-content-between">
    <div class="col-12">
      <div class="card border-0 px-5">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h1 class="font-bold">About Us.</h1>
          </div>
          <div class="row align-items-center">
            <div class="col-6">
              <h2 class="m-0" [ngStyle]="{ color: componentData[0].title.style }">{{ componentData[0].title.value }}</h2>
              <p class="m-0" [ngStyle]="{ color: componentData[0].text.style }">{{ componentData[0].text.value }}</p>
            </div>
            <div class="col-6">
              <img class="img-fluid" [src]="componentData[0].image" [alt]="componentData[0].title.value" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
