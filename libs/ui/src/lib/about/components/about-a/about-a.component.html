<section class="section">
  <div class="flex-row row justify-content-between m-3">
    <ng-container *ngFor="let item of componentData; let i = index">
      <div class="col-12 py-2">
        <div class="card border-0 px-5 py-3">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <h1 class="font-bold">About Us.</h1>
            </div>
            <div class="row align-items-center" [ngClass]="{ 'flex-row-reverse': i % 2 === 0, 'flex-row': i % 2 === 1 }">
              <div class="col-6">
                <h2 class="m-0">{{ item.title }}</h2>
                <p class="m-0">{{ item.text }}</p>
              </div>
              <div class="col-6">
                <img class="img-fluid" [src]="item.image" [alt]="item.title" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
