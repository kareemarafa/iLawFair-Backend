<section class="section">
  <div class="flex-row row justify-content-between">
    <div class="col-12">
      <div class="card border-0 px-5">
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h1 class="font-bold themeFont" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
          </div>
          <div class="row flex-row-reverse align-items-center justify-content-between">
            <div class="col">
              <h2
                class="m-0 themeFont"
                [ngStyle]="{
                  'color': componentData?.titleColor,
                  'font-size': componentData?.titleFontSize && componentData?.titleFontSize + 'px'
                }"
              >
                {{ componentData?.title }}
              </h2>
              <p
                class="m-0 themeFont"
                [ngStyle]="{
                  'color': componentData?.descriptionColor,
                  'font-size': componentData?.descriptionFontSize && componentData?.descriptionFontSize + 'px'
                }"
              >
                {{ componentData?.description }}
              </p>
            </div>
            <div class="col">
              <img class="img-thumbnail" *ngIf="!componentData?.isVideo" [src]="componentData.image" [alt]="componentData?.title" loading="lazy" />
              <video class="video img-thumbnail" autoplay loop [muted]="true" *ngIf="componentData?.isVideo" [poster]="componentData.image" preload="metadata">
                <source [src]="componentData?.video" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
