<section class="section">
  <div class="card" ionhourHOCSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" ionhourSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
      <h1 class="display-4 themeFont" [ngStyle]="{ color: componentData?.sectionHeadColor }">{{ componentData?.sectionHead }}</h1>
      <p
        class="lead themeFont"
        [ngStyle]="{
          'color': componentData?.descriptionColor,
          'font-size': componentData?.descriptionFontSize && componentData?.descriptionFontSize + 'px'
        }"
      >
        {{ componentData?.description }}
      </p>
    </div>
    <div class="card-body d-flex align-items-center justify-content-center">
      <ng-container *ngIf="config">
        <countdown class="custom-style d-flex align-items-center" #cd [config]="config"></countdown>
      </ng-container>
    </div>
  </div>
</section>
