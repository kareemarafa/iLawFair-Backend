<section class="section">
  <div class="countdown-a bg-white px-3 py-5">
    <div class="countdown countdown__a" [attr.data-date]="componentData.date" [attr.data-time]="componentData.time">
      <div class="day text-primary"><span class="num"></span><span class="word"></span></div>
      <div class="hour text-primary"><span class="num"></span><span class="word"></span></div>
      <div class="min text-primary"><span class="num"></span><span class="word"></span></div>
      <div class="sec text-primary"><span class="num"></span><span class="word"></span></div>
    </div>
  </div>
</section>
