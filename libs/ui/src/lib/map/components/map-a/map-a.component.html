<section class="section">
  <div id="map">
    <iframe
      [src]="'https://www.google.com/maps?z=' + componentData?.map?.zoom + '&q=' + componentData?.map?.address + '&output=embed' | safe"
      width="100%"
      height="100%"
      style="border: 0"
      allowfullscreen
      aria-hidden="false"
      tabindex="0"
    >
    </iframe>
  </div>
</section>
