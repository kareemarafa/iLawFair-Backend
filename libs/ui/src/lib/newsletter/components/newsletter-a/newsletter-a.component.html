<div class="section blog-a">
  <div ionhourHOCSectionStyle
       [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions"
       class="card border-0 px-5">
    <div ionhourSectionStyle
         [styles]="componentData?.style" [sectionOptions]="componentData?.sectionOptions"
         class="card-body">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h1 class="font-bold themeFont" [ngStyle]="{ color: componentData?.titleColor }">{{ componentData?.title }}</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <p
          class="pb-3 themeFont text-center"
          [ngStyle]="{
                  'color': componentData?.descriptionColor,
                  'font-size': componentData?.descriptionFontSize && componentData?.descriptionFontSize + 'px'
                }"
        >
          {{ componentData?.description }}
        </p>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <button type="button" class="btn btn-primary">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
</div>
