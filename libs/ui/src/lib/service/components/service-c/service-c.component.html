<section class="section">
  <div class="service-c px-3 py-5" ionhourHOCSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
    <div class="row" ionhourSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
      <div class="col-lg-3 col-md-2" *ngFor="let item of componentData?.items">
        <div class="item text-center bg-white d-flex flex-column justify-content-center rounded m-3">
          <div class="icon py-3">
            <span *ngIf="!item?.isImage" class="text-primary d-flex align-items-center justify-content-center">
              <i class="fa fa-3x {{ item.icon }}" aria-hidden="true"></i>
            </span>
            <span *ngIf="item?.isImage">
                <img class="img-thumbnail" width="100" height="100" [alt]="item?.title"  [src]="item?.image"/>
              </span>
          </div>
          <div>
            <h3 class="h3 fw-bold m-0">{{ item.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
