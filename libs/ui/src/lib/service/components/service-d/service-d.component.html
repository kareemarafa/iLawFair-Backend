<section class="section">
  <div class="service-d bg-white px-3 py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="h1 fw-bold text-center">{{ componentData.title }}</h1>
      </div>
      <div class="col-lg-4" *ngFor="let item of componentData.items">
        <div class="item">
          <div class="img">
            <img class="w-100" [src]="item.image" alt="" srcset="" />
          </div>
          <div class="p-3">
            <h3 class="h3 fw-bold my-2">{{ item.title }}</h3>
            <p class="text-secondary">{{ item.text }}</p>
            <a class="btn btn-primary">{{ item.btn }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
