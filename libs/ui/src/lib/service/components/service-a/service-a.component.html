<section class="section">
  <div class="service-a bg-white px-3 py-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="h1 themeFont" [ngStyle]="{ color: componentData.titleColor }">{{ componentData.title }}</h1>
        <p class="themeFont" [ngStyle]="{ color: componentData.descriptionColor }">{{ componentData?.description }}</p>
        <a [href]="componentData?.callToAction.url" class="btn themeFont {{ componentData?.callToAction.color ?? 'btn-primary' }}">{{ componentData?.callToAction.value }}</a>
      </div>
      <div class="col-md-6">
        <div class="service-a-list">
          <div class="item d-flex" *ngFor="let item of componentData?.items">
            <div class="icon px-3">
              <span *ngIf="!item?.isImage" class="bg-primary text-white d-flex align-items-center justify-content-center">
                <i class="fa fa-1x {{ item.icon }}" aria-hidden="true"></i>
              </span>
              <span *ngIf="item?.isImage">
                <img class="img-thumbnail" width="100" height="100" [alt]="item?.title"  [src]="item?.image"/>
              </span>
            </div>
            <div>
              <h3 class="themeFont h3 fw-bold m-0">{{ item?.title }}</h3>
              <p class="themeFont text-dark">{{ item.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
