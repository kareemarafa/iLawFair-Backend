<section class="section">
  <div class="service-b bg-white px-3 py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="h1 fw-bold text-center">{{ componentData.title }}</h1>
      </div>
      <div class="col-lg-4" *ngFor="let item of componentData.items">
        <div class="item text-center">
          <div class="icon py-3">
            <span class="text-primary">
              <i class="fa fa-3x {{ item.icon }}" aria-hidden="true"></i>
            </span>
          </div>
          <div>
            <h3 class="h3 fw-bold my-2">{{ item.title }}</h3>
            <p class="text-secondary">{{ item.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
