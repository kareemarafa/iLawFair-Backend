<section class="section">
  <div class="team-a bg-white px-3 py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="h1 fw-bold text-center">{{ componentData.title }}</h1>
        <p class="text-secondary text-center">{{ componentData.text }}</p>
      </div>
      <div class="col-lg-4" *ngFor="let item of componentData.teams">
        <div class="item text-center">
          <div class="image py-3">
            <img class="team-a__img rounded-circle" src="{{ item.image }}" alt="" srcset="" />
          </div>
          <div>
            <h3 class="h3 fw-bold my-2">{{ item.name }}</h3>
            <p class="text-secondary">{{ item.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
