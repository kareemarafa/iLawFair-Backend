<section class="section">
  <div class="team-a bg-white px-3 py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="h1 fw-bold text-center themeFont" [ngStyle]="{ color: componentData?.titleColor }">{{ componentData?.title }}</h1>
        <p class="text-center themeFont" [ngStyle]="{ color: componentData?.descriptionColor }">{{ componentData?.description }}</p>
      </div>
      <div class="col-lg-4" *ngFor="let item of componentData?.items">
        <div class="item text-center">
          <div class="image py-3">
            <img class="team-a__img rounded-circle" src="{{ item?.image }}" alt="" srcset="" />
          </div>
          <div>
            <h3 class="h3 fw-bold my-2 themeFont">{{ item?.name }}</h3>
            <p class="text-secondary themeFont">{{ item?.role }}</p>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a
            [href]="item?.facebook"
            class="m-2 link border-1 border border-secondary text-secondary d-block rounded-circle d-flex align-items-center justify-content-center text-decoration-none"
          >
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a
            [href]="item?.twitter"
            class="m-2 link border-1 border border-secondary text-secondary d-block rounded-circle d-flex align-items-center justify-content-center text-decoration-none"
          >
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
          <a
            [href]="item?.linkedin"
            class="m-2 link border-1 border border-secondary text-secondary d-block rounded-circle d-flex align-items-center justify-content-center text-decoration-none"
          >
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
