<section class="section">
  <div class="gallery-a bg-white px-3 py-5" ionhourHOCSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
    <div class="row" ionhourSectionStyle [styles]="componentData?.style"
       [sectionOptions]="componentData?.sectionOptions">
      <div class="col-12">
        <h1 class="h1 themeFont" [ngStyle]="{ color: componentData?.titleColor }">{{ componentData?.title }}</h1>
        <p class="themeFont" [ngStyle]="{ color: componentData?.descriptionColor }">{{ componentData?.description }}</p>
      </div>
      <div class="my-2" fxFlex.xs="1 1 100%" fxFlex.sm="1 1 100%" fxFlex.md="1 1 33.33%" fxFlex.lg="1 1 25%" fxFlex.xl="1 1 20%" *ngFor="let item of componentData?.items">
        <div class="card gallery-item">
          <div class="card-body">
            <div [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }" class="image-cover my-2"></div>
            <div>
              <h2 class="text-center h2 mt-3 themeFont">{{ item.title }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
