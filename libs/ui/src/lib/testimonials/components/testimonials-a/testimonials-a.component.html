<section class="section bg-white py-4">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto text-center">
      <h1 class="fw-light" [ngStyle]="{ color: componentData?.titleColor }">{{ componentData.title }}</h1>
      <p class="lead" [ngStyle]="{ color: componentData?.descriptionColor }">
        {{ componentData.description }}
      </p>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let testimonial of componentData.items">
        <div class="card testimonial-item shadow-sm">
          <div [ngStyle]="{ 'background-image': 'url(' + testimonial.image + ')' }" class="image-cover my-2"></div>
          <div class="card-body">
            <p class="text-center card-text text-muted">{{ testimonial?.description }}</p>
            <div class="d-flex flex-column justify-content-between align-items-center">
              <span>{{ testimonial?.name }}</span>
              <span>{{ testimonial?.title }} - {{ testimonial?.company }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
