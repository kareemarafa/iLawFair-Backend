<h1 mat-dialog-title>User Gallery</h1>
<div mat-dialog-content style="max-height: 350px">
  <form [formGroup]="form" (ngSubmit)="uploadImage()">
    <div class="row">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <div class="col-4 d-flex flex-row gap-2">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!model?.image">Upload</button>
        <button type="reset" class="btn btn-outline-danger" [disabled]="!model?.image">Reset</button>
      </div>
    </div>
  </form>
  <div fxLayout="row wrap" fxLayout.xs="column wrap" fxLayoutGap="7">
    <ng-container *ngFor="let item of mediaItems?.data">
      <div [ngStyle]="{ 'background-image': 'url(' + item.fileName + ')' }" (click)="selectImage(item)" class="img-thumbnail image-cover my-2"></div>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</div>
