<div class="d-flex flex-row justify-content-between align-items-center">
  <mat-form-field style="width: 100%">
    <mat-label>{{ field?.templateOptions?.label }}</mat-label>
    <input #pickerInput matInput placeholder="fa-facebook"
           [iconPicker]="formControl?.value"
           [value]="formControl?.value"
           formControlName="iconPicker"
           ipPosition="bottom"
           [ipIconSize]="'18px'"
           [ipIconVerticalPadding]="'6px'"
           [ipIconHorizontalPadding]="'10px'"
           [ipIconPack]="['fa']"
           (iconPickerSelect)="onIconPickerSelect($event)">
  </mat-form-field>

  <button mat-icon-button color="primary" *ngIf="formControl?.value" (click)="pickerInput.click()">
    <i [class]="formControl?.value"></i>
  </button>
</div>
