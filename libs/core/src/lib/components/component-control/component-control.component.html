<div cdkDrag ionhourComponentControl (checkMouseInside)="mouseEnterHandler($event)">
  <ng-container *ngIf="showOptions">
    <div class="justify-content-end d-flex">
      <div class="position-absolute d-flex component-options">
        <button matTooltip="Drag" cdkDragHandle mat-mini-fab color="light" aria-label="Drag">
          <mat-icon>drag_handle</mat-icon>
        </button>
        <button matTooltip="Edit" mat-mini-fab color="light" aria-label="Drag">
          <mat-icon>edit</mat-icon>
        </button>
        <button matTooltip="Delete" mat-mini-fab color="warn" aria-label="Drag">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
  <ng-content></ng-content>
</div>
