<mat-form-field class="w-100">
  <mat-label>{{ field?.templateOptions?.label }}</mat-label>
  <mat-select [formControl]="formControl" [formlyAttributes]="field">
    <mat-option *ngFor="let food of fonts" [value]="food?.family">
      {{ food?.family }}
    </mat-option>
  </mat-select>
</mat-form-field>
