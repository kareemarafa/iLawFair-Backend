<div>
  <div class="d-flex justify-content-between py-3">
    <h3 class="m-0 p-0 font-bold">Projects</h3>
    <a mat-button routerLink="create" aria-label="Example icon button with a vertical three dot icon">
      Add Project
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="15">
    <ng-container *ngFor="let item of list?.data">
      <mat-card class="my-3" fxFlex="50" fxFlex.sm="100" fxFlex.md="45" fxFlex.lg="32" fxFlex.xl="32">
        <mat-card-title>
          <div class="d-flex flex-row align-items-center">
            <div style="padding-right: 10px">
              <div
                [ngStyle]="{
                  'background-image': 'url(' + item.logo + ')',
                  'width': '40px',
                  'height': '40px',
                  'background-position': 'center',
                  'background-size': 'cover'
                }"
              ></div>
            </div>
            <div>
              {{ item.name }}
            </div>
          </div>
        </mat-card-title>
        <mat-card-content>
          <div>
            <div class="d-flex flex-row">
              <p style="margin-right: 10px">Pages</p>
              <mat-chip-list>
                <mat-chip class="example-box">
                  {{ item.length }}
                </mat-chip>
              </mat-chip-list>
            </div>
            <div class="d-flex flex-row">
              <p style="margin-right: 10px">Theme font</p>
              <mat-chip-list>
                <mat-chip class="example-box">
                  {{ item.font }}
                </mat-chip>
              </mat-chip-list>
            </div>
            <div class="d-flex flex-row">
              <p style="margin-right: 10px">Theme color</p>
              <mat-chip-list>
                <mat-chip class="example-box" [style]="{ background: item.color }">
                  {{ item.color }}
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div class="d-flex justify-content-end">
            <a mat-stroked-button class="mx-1" color="primary" routerLink="/builder"> Start Building </a>
            <a mat-icon-button class="mx-1" color="primary" matTooltip="Project settings" routerLink="create">
              <mat-icon>settings</mat-icon>
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
