<div>
  <div class="d-flex justify-content-between py-3">
    <h3 class="m-0 p-0 font-bold">Projects</h3>
    <a mat-button routerLink="create" aria-label="Example icon button with a vertical three dot icon"> Add Project <mat-icon>add</mat-icon> </a>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="15">
    <ng-container *ngFor="let item of dataSource">
      <mat-card class="my-3" fxFlex="50" fxFlex.sm="100" fxFlex.md="45" fxFlex.lg="32" fxFlex.xl="32">
        <mat-card-header>
          <mat-card-title>
            {{ item.name }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <p>{{ item.position }}</p>
            <p>{{ item.symbol }}</p>
            <p>{{ item.weight }}</p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div class="d-flex justify-content-end">
            <a mat-icon-button class="mx-1" color="warn" matTooltip="Page builder" routerLink="create">
              <mat-icon>builder</mat-icon>
            </a>
            <a mat-icon-button class="mx-1" color="primary" matTooltip="Project settings" routerLink="create">
              <mat-icon>settings</mat-icon>
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
