<header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid" style="height: 88px">
      <span class="navbar-brand" href="https://github.com/ngx-rocket" translate
        >Web & <span class="esc">Me</span>
        <p>engineering Services & consultancy</p>
      </span>
      <button style="margin-left: auto" class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav">
        <div id="navbar-menu" class="collapse navbar-collapse float-xs-none">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-uppercase" routerLink="view" routerLinkActive="text-light">{{ 'DASHBOARD' | translate }} </a>
            <a class="nav-item nav-link text-uppercase" routerLink="profile" routerLinkActive="text-light">
              <span>{{ 'PROFILE' | translate }}</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="projects" routerLinkActive="text-light">
              <span>{{ 'PROJECTS' | translate }}</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="subscriptions" routerLinkActive="text-light">
              <span>{{ 'SUBSCRIPTION' | translate }}</span>
            </a>
            <a class="nav-item nav-link text-uppercase" routerLink="media" routerLinkActive="text-light">
              <span>{{ 'MEDIA_LIBRARY' | translate }}</span>
            </a>
          </div>
        </div>
      </div>
      <div class="ml-auto" class="lang">
        <div *ngFor="let language of languages">
          <button mat-menu-item (click)="setLanguage(language)">{{ language | translate }}</button>
        </div>
        <div class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <mat-icon routerLink="/auth/login" routerLinkActive="text-light">logout</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
