<div class="sub-element-list">
  <h3>{{ elementService.currentElement$ | async }}</h3>
  <ng-container *ngFor="let subComponent of subComponents">
    <div class="d-flex flex-1 mb-3">
      <button
        mat-flat-button
        color="primary"
        (click)="pushComponent(subComponent.componentObject)"
      >
        {{ subComponent.componentName }}
      </button>
    </div>
  </ng-container>
</div>
