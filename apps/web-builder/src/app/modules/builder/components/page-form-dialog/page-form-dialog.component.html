<h2 mat-dialog-title>{{ data?.item ? 'Edit page' : 'Add page' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit(model)" fxFlex="1 1 100%" fxLayout="column">
    <formly-form [form]="form" [fields]="fields" [model]="model"> </formly-form>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button (click)="submit(model)">Submit</button>
</mat-dialog-actions>
