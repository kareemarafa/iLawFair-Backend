<div class="element-list">
  <mat-nav-list>
    <ng-container *ngFor="let element of builderElements">
      <mat-slide-toggle [labelPosition]="'before'" [checked]="activeModule?.[element.moduleName]" [name]="element.moduleName" (change)="setCurrentElement($event)">
        {{ 'modules.' + element.moduleName | translate }}
      </mat-slide-toggle>
    </ng-container>
  </mat-nav-list>
</div>
