<mat-toolbar color="primary" class="bg-custom mb-3">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Web-Me</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [fixedTopGap]="80"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="d-flex flex-row">
      <ionhour-element-list></ionhour-element-list>
      <ionhour-sub-element-list></ionhour-sub-element-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-container #container></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
