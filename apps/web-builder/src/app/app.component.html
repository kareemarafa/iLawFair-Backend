<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" class="example-sidenav" opened>
    <mat-list class="h-100">
      <div class="d-flex flex-column justify-content-between h-100">
        <div>
          <h3>WebMe Dashboard</h3>
          <a mat-list-item routerLink="projects" routerLinkActive="text-primary">Projects</a>
          <a mat-list-item routerLink="pages" routerLinkActive="text-primary">Pages</a>
        </div>
        <a mat-list-item routerLink="auth/login" routerLinkActive="text-primary">Logout</a>
      </div>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
